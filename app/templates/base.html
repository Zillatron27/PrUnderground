<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - PrUnderground</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">PrUnderground</a>
        </div>
        <div class="nav-links">
            {% if current_user %}
                <a href="/dashboard">Dashboard</a>
            {% endif %}
            <a href="/listings">Browse Listings</a>
            {% if current_user %}
                <a href="/u/{{ current_user.fio_username }}">Public Profile</a>
                <a href="/auth/account">Account</a>
                <a href="/auth/logout">Logout</a>
            {% else %}
                <a href="/auth/login">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>PrUnderground - Community trade coordination for <a href="https://prosperousuniverse.com">Prosperous Universe</a></p>
        <p>Data powered by <a href="https://fio.fnar.net">FIO</a></p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
